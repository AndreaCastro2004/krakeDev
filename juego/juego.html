<!DOCTYPE html>
<html>
    <head>
        <script src="serviciosJuego.js"></script>
        <script src="juego.js"></script>
        <script src="utilitarios.js"></script>
        <link  href="juego.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="principal">
            <div class="contenido">
                <div class="titulo">
                    JUEGA PIEDRA PAPEL O TIJERA
                </div>
                <div class="puntaje">
                    <div class="letra">
                        PUNTOS JUGADOR:
                    </div>
                    <div class="letra" id="lblJugador">
                        0.0
                    </div>
                </div>
                <div class="puntajeComputadora">
                    <div class="letra">
                        PUNTOS COMPUTADOR:
                    </div>
                    <div class="letra" id="lblPuntajeComputador">
                        0.0
                    </div>
                </div>
                <div class="imagenes">
                    <img src="./imagenes/piedra.png" onclick="jugar('piedra');" class="estiloImagen">
                    <img src="./imagenes/papel.png" onclick="jugar('papel');" class="estiloImagen">
                    <img src="./imagenes/tijeras.png" onclick="jugar('tijeras');" class="estiloImagen">
                    <div class="computador">
                        <div class="letra">
                            COMPUTADOR
                        </div>
                        <div class="imagenCompu">
                            <img src="" id ="lblComputador" class="estiloImagen"/>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="lblGanador" class="letra">

                    </div>
                </div>
                <div class="boton">
                    <input type="button" value="NUEVA PARTIDA" onclick="nuevaPartida();" class="estiloBoton"/>
                </div>

            </div>
        </div>
    </body>
</html>
