<!DOCTYPE html>
<html>

<head>
    <script src="placas.js"></script>
    <script src="serviciosPlacas.js"></script>
    <script src="utilitarios.js"></script>
    <script src="utilitariosCadenas.js"></script>
    <link href="placas.css" rel="stylesheet"/>
</head>

<body>
    <div class="principal">
        <div class="contenido">
            <div class="titulo">
                Ingrese La placa
            </div>
            <div class="cajaPlaca">
                <input type="text" id="txtPlaca" class="cajaTexto" />
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="validar" onclick="validarPlaca();" class="estiloBoton"/>
                </div>
                <div class="contenedorBoton">
                    <input type="button" value="limpiar" onclick="limpiar();" class="estiloBoton"/>
                </div>
            </div>
            <div id="lblValidacion" class="mensajeValidacion">
                
            </div>
            <div id="lblErroresValidacion" class="mensajeErrorValidacion" >

            </div>
        </div>
        <div class="areaResultado">
            <div class=resultado>
                <div>
                    PROVINCIA:
                </div>
                <div id="lblProvincia">
                    
                </div>
            </div>
            <div class=resultado>
                <div>
                    TIPO DE VEHICULO:
                </div>
                <div id="lblVehiculo">
                    
                </div>
            </div>
            <div class=resultado>
                <div>
                    DIA PICO Y PLACA:
                </div>
                <div id="lblPicoYPlaca">
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
